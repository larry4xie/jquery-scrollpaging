<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>jquery scrollpaging</title>
    <script type="text/javascript" src="../lib/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="../src/jquery.scrollpaging.js"></script>
    <script type="text/javascript">
        $(function() {
            window.scrollpaging = $('.paging').scrollpaging({
                url: "data",
                style: "rest",
                start: 1,
                active: 3,
                onSuccess: function(data) {
                    console.log(data);
                    for (var i = 0; i <= data.data.length; i++) {
                        $('.paging .data').append(data.data[i]);
                    }
                },
                onUpdate: function(data) {
                    if (!data.data || data.data.length < 10) {
                        this.hasMore = false;
                    }
                }
            });
        });
    </script>
    <style type="text/css">
        .header {
            height: 1000px;
            background-color: #eee;
        }
        .footer {
            height: 100px;
            background-color: #eee;
        }
    </style>
</head>
<body>
    <div class="header"></div>
    <div class="main">
        <div class="paging">
            <div class="data"></div>
        </div>
    </div>
    <div class="footer"></div>
</body>
</html>
